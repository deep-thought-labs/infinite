# Infinite Drive - Mainnet Genesis Configuration
# This file contains all configuration parameters for generating the Mainnet genesis file.

# Chain Identification
chain:
  cosmos_chain_id: "infinite_421018-1"
  evm_chain_id: "421018"
  bech32_prefix: "infinite"

# Base Denominations
denom:
  base: "drop"
  display: "TEA"
  decimals: 18

# Token Metadata
token_metadata:
  name: "Improbability"
  symbol: "TEA"
  description: "Improbability: A token powered by the most improbable drop in the galaxy."
  uri: ""
  uri_hash: ""
  aliases:
    base: ["crumb", "improbability_particle"]
    display: []

# Staking Module Configuration
staking:
  bond_denom: "drop"  # Base denomination for staking
  max_validators: 100  # Maximum active validators (standard limit)
  historical_entries: 10000  # Historical delegation entries (full history)
  max_entries: 7  # Maximum delegation entries per delegator (standard limit)
  min_commission_rate: "0.000000000000000000"  # No minimum commission (free market)
  unbonding_time: "1814400s"  # 21 days unbonding period (security for mainnet)

# Governance Module Configuration
governance:
  min_deposit:
    denom: "drop"
    amount: "1000000000000000000"  # 1 TEA minimum deposit (anti-spam for mainnet)
  max_deposit_period: "172800s"     # 2 days deposit period (time for review)
  voting_period: "172800s"          # 2 days voting period (time for participation)
  quorum: "0.334000000000000000"    # 33.4% quorum (standard Cosmos threshold)
  threshold: "0.500000000000000000" # 50% threshold (simple majority)
  veto_threshold: "0.334000000000000000" # 33.4% veto threshold (veto power)
  expedited_min_deposit:
    denom: "drop"
    amount: "5000000000000000000"   # 5 TEA for expedited proposals (urgent matters)
  expedited_voting_period: "86400s" # 1 day for expedited proposals (urgent matters)

# Mint Module Configuration (Inflation for validator rewards)
mint:
  mint_denom: "drop"  # Base denomination for minting
  inflation_rate_change: "0.130000000000000000"  # 13% annual inflation rate change
  inflation_max: "0.200000000000000000"  # 20% maximum annual inflation (upper bound)
  inflation_min: "0.070000000000000000"  # 7% minimum annual inflation (lower bound)
  goal_bonded: "0.670000000000000000"   # 67% target staking ratio (incentivizes staking)
  blocks_per_year: "6311520"  # ~6.3M blocks per year (based on ~5s block time)

# Slashing Module Configuration (Penalties for validator misbehavior)
slashing:
  signed_blocks_window: "10000"  # 10,000 blocks window for signature tracking
  min_signed_per_window: "0.050000000000000000"  # 5% minimum signatures required
  downtime_jail_duration: "600s"  # 10 minutes jail duration (realistic penalty for mainnet)
  slash_fraction_double_sign: "0.050000000000000000"  # 5% slash for double signing (serious offense)
  slash_fraction_downtime: "0.000100000000000000"     # 0.01% slash for downtime (minor penalty)

# EVM Module Configuration
evm:
  evm_denom: "drop"  # Base denomination for EVM transactions
  chain_id: "421018"  # EVM Chain ID for mainnet (unique identifier)
  active_static_precompiles:
    - "0x0000000000000000000000000000000000000100"  # ECRecover (Ethereum signature recovery)
    - "0x0000000000000000000000000000000000000400"  # SHA256 (cryptographic hash)
    - "0x0000000000000000000000000000000000000800"  # Bank precompile (token transfers)
    - "0x0000000000000000000000000000000000000801"  # Staking precompile (delegation)
    - "0x0000000000000000000000000000000000000802"  # Distribution precompile (rewards)
    - "0x0000000000000000000000000000000000000803"  # Governance precompile (voting)
    - "0x0000000000000000000000000000000000000804"  # ERC20 precompile (token standards)
    - "0x0000000000000000000000000000000000000805"  # IBC precompile (inter-blockchain)
    - "0x0000000000000000000000000000000000000806"  # Slashing precompile (penalties)
    - "0x0000000000000000000000000000000000000807"  # Precision Bank precompile (advanced banking)

# ERC20 Module Configuration
erc20:
  token_pairs: []  # Add token pairs if Infinite Drive has wrapped token contracts (empty by default)
  native_precompiles: []  # Add native precompiles if needed (empty by default)
  enable_erc20: true  # Enable ERC20 functionality
  permissionless_registration: true  # Allow anyone to register token pairs

# FeeMarket Module Configuration
feemarket:
  no_base_fee: false  # EIP-1559 style fee market enabled for mainnet (incentivizes validators)
  base_fee: "1000000000"  # 1 gwei base fee (realistic for mainnet)
  min_gas_price: "1000000000"  # 1 gwei minimum gas price (incentivizes validators)
  min_gas_multiplier: "0.500000000000000000"  # 50% multiplier for priority fees

# Consensus Parameters (Tendermint consensus settings)
consensus:
  block:
    max_bytes: "22020096"  # ~21MB maximum block size (standard limit)
    max_gas: "10000000"     # 10M gas maximum per block (standard limit)
    time_iota_ms: "1000"    # 1 second minimum time between blocks
  evidence:
    max_age_num_blocks: "100000"  # 100K blocks maximum evidence age
    max_age_duration: "172800000000000"  # 2 days maximum evidence age (in nanoseconds)
    max_bytes: "1048576"  # 1MB maximum evidence size

# Initial Accounts (to be populated manually or via CLI)
# Format: address: amount (in base denom)
# Example: "infinite1abc...": "1000000000000000000000"  # 1000 TEA
accounts: []

# Initial Validators (to be populated via genesis gentx)
# Each validator needs: key_name, amount, commission_rate, etc.
validators: []

