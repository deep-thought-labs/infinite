# Purpose: Automatically build and release binaries when version tags are pushed
#          Supports: Linux (amd64, arm64), macOS (amd64, arm64), Windows (amd64)
#
# Triggers:
#   - Automatic: Push of version tags matching v*.*.* (e.g., v1.0.0, v2.3.1)
#   - Manual: Can be triggered from GitHub Actions UI (workflow_dispatch)
#
# Environment:
#   - Runs on Ubuntu latest (native Linux environment)
#   - Installs CGO cross-compilation tools: gcc-aarch64-linux-gnu, gcc-x86-64-linux-gnu
#   - Uses GoReleaser for multi-platform builds
#
# Output:
#   - Creates GitHub Release with binaries for all platforms
#   - Generates checksums for verification
#   - Includes changelog from git commits
#
# See: guides/BUILDING_AND_RELEASES.md for detailed documentation
#
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub UI

permissions:
  contents: write  # Required to create releases
  packages: write  # Required if publishing to GitHub Packages

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation
          fetch-tags: true  # Fetch tags for version detection

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Get CometBFT version
        id: cometbft-version
        run: |
          TMVERSION=$(go list -m github.com/cometbft/cometbft | sed 's:.* ::')
          echo "TMVERSION=$TMVERSION" >> $GITHUB_OUTPUT
          echo "CometBFT version: $TMVERSION"

      - name: Install dependencies for CGO cross-compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-x86-64-linux-gnu
          # For macOS cross-compilation (if needed)
          # Note: macOS cross-compilation from Linux requires additional setup

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TMVERSION: ${{ steps.cometbft-version.outputs.TMVERSION }}
        # Only run on tags, not on manual dispatch for testing
        if: startsWith(github.ref, 'refs/tags/v')

      - name: Run GoReleaser (Snapshot/Dry-run)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TMVERSION: ${{ steps.cometbft-version.outputs.TMVERSION }}
        # Only run on manual dispatch (for testing)
        if: github.event_name == 'workflow_dispatch'

